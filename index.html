<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gargantua - Agujero Negro Esta es la modificacion</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            letter-spacing: 2px;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255,150,50,0.8);
        }
    </style>
</head>
<body>
    <div id="info">GARGANTUA - SIMULACIÓN VISUAL</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // Configuración básica
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Geometría del Horizonte de Sucesos (La esfera negra central)
        const holeGeometry = new THREE.SphereGeometry(2, 64, 64);
        const holeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const blackHole = new THREE.Mesh(holeGeometry, holeMaterial);
        scene.add(blackHole);

        // Disco de Acreción (Efecto Interstellar)
        // Usamos un anillo con un shader personalizado para el brillo y la distorsión
        const thick = 1.5;
        const accretionGeometry = new THREE.TorusGeometry(5, thick, 2, 100);
        
        const accretionMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 }
            },
            vertexShader: `
                varying vec2 vUv;
                varying vec3 vPosition;
                void main() {
                    vUv = uv;
                    vPosition = position;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float time;
                varying vec2 vUv;
                varying vec3 vPosition;

                void main() {
                    float noise = fract(sin(dot(vUv ,vec2(12.9898,78.233)*time)) * 43758.5453);
                    float intensity = smoothstep(0.4, 0.6, vUv.y) * smoothstep(0.6, 0.4, vUv.y);
                    
                    // Color naranja/dorado cinematográfico
                    vec3 color = vec3(1.0, 0.5, 0.1) * (0.8 + 0.5 * noise);
                    float alpha = intensity * (0.5 + 0.5 * sin(time + vPosition.x));
                    
                    gl_FragColor = vec4(color, alpha);
                }
            `,
            transparent: true,
            side: THREE.DoubleSide,
            blending: THREE.AdditiveBlending
        });

        const accretionDisk = new THREE.Mesh(accretionGeometry, accretionMaterial);
        accretionDisk.rotation.x = Math.PI / 2.1; // Inclinación característica
        scene.add(accretionDisk);

        // Partículas de fondo (Estrellas)
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
        const starVertices = [];
        for (let i = 0; i < 5000; i++) {
            const x = (Math.random() - 0.5) * 100;
            const y = (Math.random() - 0.5) * 100;
            const z = (Math.random() - 0.5) * 100;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        camera.position.z = 12;
        camera.position.y = 2;

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            
            const t = performance.now() * 0.001;
            accretionMaterial.uniforms.time.value = t;
            
            // Rotación suave del disco
            accretionDisk.rotation.z = t * 0.2;
            
            // Movimiento orbital de la cámara
            camera.position.x = Math.sin(t * 0.1) * 15;
            camera.position.z = Math.cos(t * 0.1) * 15;
            camera.lookAt(blackHole.position);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
