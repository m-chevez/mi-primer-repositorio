<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relojes de Prestigio | Estilo Rolex</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Variables de color estilo Rolex */
        :root {
            --rolex-green: #006039;
            --rolex-gold: #a37e2c;
            --dark-grey: #1a1a1a;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--white);
            color: var(--dark-grey);
        }

        /* Navegación */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: var(--white);
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            letter-spacing: 2px;
            color: var(--rolex-green);
            font-weight: bold;
            text-transform: uppercase;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: var(--dark-grey);
            font-size: 13px;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--rolex-gold);
        }

        /* Sección Hero */
        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1547996160-81dfa63595dd?q=80&w=1974&auto=format&fit=crop') center/cover;
            color: white;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Sección de Producto */
        .product-section {
            padding: 100px 50px;
            text-align: center;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--rolex-green);
            margin-bottom: 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            padding: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .card h3 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            border: 1px solid var(--rolex-gold);
            color: var(--rolex-gold);
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--rolex-gold);
            color: white;
        }

        footer {
            background: var(--rolex-green);
            color: white;
            padding: 50px;
            text-align: center;
            font-size: 12px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">LUXURY TIME</div>
        <ul>
            <li><a href="#">RELOJES</a></li>
            <li><a href="#">HISTORIA</a></li>
            <li><a href="#">DISTRIBUIDORES</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <p>La Excelencia en cada Segundo</p>
            <h1>SUBMARINER</h1>
        </div>
    </section>

    <section class="product-section">
        <h2 class="section-title">Modelos Destacados</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1614164185128-e4ec99c436d7?q=80&w=600&auto=format&fit=crop" alt="Reloj 1">
                <h3>Oyster Perpetual</h3>
                <p>El espíritu del diseño original.</p>
                <a href="#" class="btn">DESCUBRIR</a>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1523170335258-f5ed11844a1b?q=80&w=600&auto=format&fit=crop" alt="Reloj 2">
                <h3>Datejust</h3>
                <p>Un clásico de la elegancia moderna.</p>
                <a href="#" class="btn">DESCUBRIR</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 LUXURY TIME - INSPIRACIÓN ALTA RELOJERÍA</p>
    </footer>

</body>
</html>
